{{ title = "Dashboard" }}

{{ capture content }}
<div class="max-size center">
    <div class="card">
        <h4>Player Login</h4>
        {{ if username == null }}
        <label for="playerInput">Player name:</label>
        <form action="api/player-login" class="login" method="post">
            <input id="playerInput" name="username" placeholder="Player name" type="text"/>
            <button type="submit">Submit</button>
        </form>
        {{ else }}
        <form action="api/player-logout" class="login" method="post">
            <div>
                <label>User:</label>
                <span>{{ username }}</span>
            </div>
            <button type="submit">Logout</button>
        </form>
        {{ end }}
        <hr/>
        <h4>Admin Login</h4>
        {{ if admin != true }}
        <label for="adminInput">Password:</label>
        <form action="api/admin-login" class="login" method="post">
            <input id="adminInput" name="password" placeholder="Admin password" type="text"/>
            <button>Submit</button>
        </form>
        {{ else }}
        <form action="api/admin-logout" class="login" method="post">
            <div>
                <label>You are an Admin</label>
            </div>
            <button type="submit">Logout</button>
        </form>
        {{ end }}
    </div>
</div>
{{ end }}

{{ include 'app.html' }}
